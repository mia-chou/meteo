<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    
    
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    

    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
        
                
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
        <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
    
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>6º</strong>
              </div>
              <div class="weather-forecast-temperature">2º</div>
            </div>
          </div>
    
    <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
    
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" class="weather-forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>7º</strong>
              </div>
              <div class="weather-forecast-temperature">2º</div>
            </div>
          </div>
    
    <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sun</div>
    
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>5º</strong>
              </div>
              <div class="weather-forecast-temperature">1º</div>
            </div>
          </div>
    <div class="weather-forecast-day">
            <div class="weather-forecast-date">Mon</div>
    
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>2º</strong>
              </div>
              <div class="weather-forecast-temperature">-1º</div>
            </div>
          </div>
    
    <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>2º</strong>
              </div>
              <div class="weather-forecast-temperature">-1º</div>
            </div>
    
    <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
    
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>2º</strong>
              </div>
              <div class="weather-forecast-temperature">-1º</div>
            </div>
          </div>
     
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/mia-chou" target="_blank"> Fang-Yi Chou</a>,
        is

        <a href="https://github.com/mia-chou/meteo" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://weather-clima-forecast.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
    </script>
  </body>
</html>
